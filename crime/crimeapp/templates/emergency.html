{% extends 'base.html' %}

{% block title %}Emergency{% endblock %}

{% block content %}

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Emergency Alert</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container bg-dark text-white">
        <h2>Emergency</h2>
        <p>If you're in danger or need immediate assistance, please use the form below to send an alert.</p>
        <form method="post" id="alertForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="message" class="form-label">Alert Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Send Alert</button>
        </form>
    </div>


    <!-- JavaScript for handling form submission -->
    <script>
        document.getElementById("alertForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get the alert message from the form
            var message = document.getElementById("message").value;
            
            // Here you can send the alert message to the server using AJAX or perform any other action
            
            // For demonstration purposes, let's display an alert
            alert("Alert message sent: " + message);
            
            // Optionally, you can redirect the user to another page after submitting the alert
            // window.location.href = "/thank-you-page"; // Redirect to a thank-you page
        });
    </script>
</body>
</html>

{% endblock %}
