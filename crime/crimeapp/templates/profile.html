{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container bg-dark text-white">
    <h2>Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" readonly>
            <button type="button" class="btn btn-primary mt-2" onclick="getLocation()">Get Location</button>
        </div>
        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
</div>

<!-- JavaScript for geolocation -->
<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        var locationField = document.getElementById("location");
        locationField.value = "Latitude: " + position.coords.latitude + 
                              " | Longitude: " + position.coords.longitude;
    }
</script>
{% endblock %}
